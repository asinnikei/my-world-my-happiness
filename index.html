<!DOCTYPE html>
<html>
<head>
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6f0;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            padding-top: 50px;
        }

        h1 {
            color: #ff4d88;
            font-size: 50px;
        }

        p {
            font-size: 20px;
            color: #333;
            width: 70%;
            margin: auto;
        }

        button {
            margin-top: 30px;
            padding: 15px 25px;
            font-size: 18px;
            background-color: #ff4d88;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6005c;
        }

        #reasons {
            margin-top: 30px;
            font-size: 22px;
            color: #cc0066;
        }

        img {
            display: none; /* hidden until Start clicked */
            margin: 30px auto 0 auto; /* top margin 30px, centered */
            max-width: 70%;
            border-radius: 15px;
            box-shadow: 0px 0px 15px #ff4d88;
            display: block;
        }

        /* Floating hearts */
        .heart {
            width: 20px;
            height: 20px;
            position: absolute;
            background: red;
            transform: rotate(45deg);
            animation: float 5s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(45deg); opacity:1; }
            100% { transform: translateY(-800px) rotate(45deg); opacity:0; }
        }
    </style>
</head>
<body>

    <h1>Hi Love ‚ù§Ô∏è</h1>

    <p>
        I made this little website just for you.
        Even if I can't give you the whole world,
        I can give you a corner of the internet
        that says how much I love you.
    </p>

    <button id="startBtn">Start üíñ</button>

    <img id="couplePic" src="us.jpg" alt="Us Together">

    <button id="reasonsBtn" style="display:none;" onclick="showReasons()">Click to See Why I Love You üíå</button>

    <div id="reasons"></div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="oursong.mp3" type="audio/mpeg">
    </audio>

    <script>
        const startBtn = document.getElementById("startBtn");
        const couplePic = document.getElementById("couplePic");
        const bgMusic = document.getElementById("bgMusic");
        const reasonsBtn = document.getElementById("reasonsBtn");

        const reasons = [
            "I‚Äôve never felt this kind of love before. You make me feel so safe and warm that I sometimes want to cry from happiness.",
            "You never stop trying to understand me, even with my rocky moments.",
            "You‚Äôre forever so gorgeous, and I hope you know how handsome you are.",
            "You always make me feel seen and make time for me, no matter how busy you are.",
            "You‚Äôre literally walking husband material. Yep, I said it.",
            "I love you forever and ever, and I‚Äôm so glad we went on that Discord call and took that selfie in class back in 10th grade.",
            "Out of all the chapters in my book, I‚Äôm only interested in the ones you‚Äôre in.",
            "You‚Äôre my favorite character in my story‚Äîeveryone would think of you whenever they hear me."
        ];

        // Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function startExperience() {
            startBtn.style.display = "none";      // hide start button
            couplePic.style.display = "block";    // show picture
            bgMusic.play();                        // play music
            reasonsBtn.style.display = "inline-block"; // show reasons button
            setInterval(createHeart, 500);        // start floating hearts
        }

        function showReasons() {
            const container = document.getElementById("reasons");
            container.innerHTML = "";
            reasons.forEach((reason, index) => {
                setTimeout(() => {
                    const p = document.createElement("p");
                    p.textContent = reason;
                    container.appendChild(p);
                }, index * 1200); // 1.2 seconds between each reason
            });
        }

        startBtn.addEventListener("click", startExperience);
    </script>

</body>
</html>
