<!DOCTYPE html>
<html>
<head>
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6f0;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            padding-top: 50px;
        }

        h1 {
            color: #ff4d88;
            font-size: 50px;
        }

        p {
            font-size: 20px;
            color: #333;
            width: 70%;
            margin: auto;
        }

        button {
            margin-top: 30px;
            padding: 15px 25px;
            font-size: 18px;
            background-color: #ff4d88;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6005c;
        }

        #reasons {
            margin-top: 30px;
            font-size: 22px;
            color: #cc0066;
        }

        img {
            margin-top: 30px;
            max-width: 70%;
            border-radius: 15px;
            box-shadow: 0px 0px 15px #ff4d88;
            display: none;
        }

        /* Floating hearts */
        .heart {
            width: 20px;
            height: 20px;
            position: absolute;
            background: red;
            transform: rotate(45deg);
            animation: float 5s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(45deg); opacity:1; }
            100% { transform: translateY(-800px) rotate(45deg); opacity:0; }
        }
    </style>
</head>
<body>

    <h1>Hi Love ‚ù§Ô∏è</h1>

    <p>
        I made this little website just for you.
        Even if I can't give you the whole world,
        I can give you a corner of the internet
        that says how much I love you.
    </p>

    <button id="startBtn">Start üíñ</button>

    <img id="couplePic" src="YOUR-IMAGE-LINK-HERE" alt="Us Together">

    <button id="reasonsBtn" style="display:none;" onclick="showReasons()">Click to See Why I Love You üíå</button>

    <div id="reasons"></div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="YOUR-MUSIC-LINK-HERE.mp3" type="audio/mpeg">
    </audio>

    <script>
        const startBtn = document.getElementById("startBtn");
        const couplePic = document.getElementById("couplePic");
        const bgMusic = document.getElementById("bgMusic");
        const reasonsBtn = document.getElementById("reasonsBtn");

        const reasons = [
            "You always make me smile üòä",
            "Your hugs feel like home ü§ó",
            "You support me no matter what üíï",
            "You make ordinary days magical ‚ú®",
            "I love your laugh üòç"
        ];

        // Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function startExperience() {
            // Hide start button
            startBtn.style.display = "none";

            // Show picture
            couplePic.style.display = "block";

            // Play music
            bgMusic.play();

            // Show reasons button
            reasonsBtn.style.display = "inline-block";

            // Start floating hearts
            setInterval(createHeart, 500);
        }

        function showReasons() {
            const container = document.getElementById("reasons");
            container.innerHTML = "";
            reasons.forEach((reason, index) => {
                setTimeout(() => {
                    const p = document.createElement("p");
                    p.textContent = reason;
                    container.appendChild(p);
                }, index * 1000);
            });
        }

        startBtn.addEventListener("click", startExperience);
    </script>

</body>
</html>
